<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock title %} | Новостное агентство «Django»</title>
        {% load static %}
        <link rel="icon" href="{% static 'img/favicon.ico' %}">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        {% block custom_links %}{% endblock custom_links %}
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               <a class="navbar-brand" href="/"><img src="{% static 'img/django_icon.png' %}" style="width: 30px"> Новостное агентство «Django»</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse"
                       data-target="#navbarResponsive"
                       aria-controls="navbarResponsive" aria-expanded="false"
                       aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                   <ul class="navbar-nav ml-auto">
                       <li class="nav-item active" style="display: flex;">
                           <a class="nav-link" href="/news">Новости</a>
                           <a class="nav-link" href="/articles">Статьи</a>
                       </li>
                   </ul>
               </div>
               {% if user.is_authenticated %}
                    <a href="/accounts/profile" class="profile-button">{{ user.username }}</a>
               {% else %}
                    <a href="/accounts/login" class="profile-button">Войти</a>
               {% endif %}
           </div>
</nav>
        <!-- Page content-->
        <div class="container">
           <div class="row">
               <div class="col-lg-12 text-center">
                   {% block content %}
                   {{ flatpage.content }}
                   {% endblock content %}
               </div>
           </div>
        </div>
    </body>
</html>
