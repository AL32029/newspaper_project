<!--  наследуемся от шаблона default.html, который мы создавали для flatpages -->
{% extends 'flatpages/default.html' %}

<!-- Название у нас будет Product -->
{% block title %}
News Info
{% endblock title %}

<!-- В контенте на странице мы выводим сам товар, идентификатор которого был передан в url -->
{% block content %}
    <div style="margin: 35px auto; width: 800px; text-align: left;">
        <a href="/news" style="font-size: 12px; margin-bottom: 20px"><< Назад</a>
        <h1 style="font-size: 16px">{{ news.title }}</h1>
        <p style="font-size: 12px; margin-bottom: 15px">{{ news.created_at|date:'d.m.Y' }}</p>
        {% for text_block in text %}
            <p style="font-size: 13px">{{ text_block }}</p>
        {% endfor %}
    </div>
{% endblock content %}
